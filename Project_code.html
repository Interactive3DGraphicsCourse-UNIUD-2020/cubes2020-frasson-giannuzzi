<html>

<head>
    <title>Project CODE</title>
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>
    <script src="lib/Coordinates.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/functions.js"></script>
</head>

<body>

    <script>
        var data, data1, data2, data3, data4, data5;
        var scene, camera, renderer, controls, stats, tempdata, goHigh, imgs;
        var cube, geometry, mat, cubebox;
        var groundNumBoxX, groundNumBoxZ;
        var loadedHeighMap = false;
        var move = false;


        function Start() {

            //ISTANZIAZIONI STANDARD SCENE, CAMERA, RENDERER ecc..
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x333333);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.gammaInput = true;
            renderer.gammaOutput = true;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            camera.position.set(70, 70, 70);
            camera.lookAt(new THREE.Vector3(30, 10, 30));
            console.log(camera.zoom);
            camera.zoom = 3;
            camera.updateProjectionMatrix();
            console.log(camera.zoom);

            geometry = new THREE.BoxGeometry(1, 1, 1);

            //CONTENITORE DEI CUBETTI COSI DA SPOSTARLI FACILMENTE TUTTI ASSIEME
            cubebox = new THREE.Object3D();
            scene.add(cubebox);

            //LA SPOSTO AL CENTRO SAPENDO CHE SONO 50-60 PIXEL CIRCA DI IMMAGINE
            cubebox.position.x = -25;
            cubebox.position.z = -25;

            //LUCE
            hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
            hemiLight.color.setHSL(0.6, 1, 0.6);
            hemiLight.groundColor.setHSL(0.095, 1, 0.75);
            hemiLight.position.set(0, 500, 0);
            scene.add(hemiLight);

            //ALTRA LUCE
            dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.color.setHSL(0.1, 1, 0.95);
            dirLight.position.set(-1, 1.75, 1);
            dirLight.position.multiplyScalar(50);
            scene.add(dirLight);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;

            //CODICE PER AGGIUNGERE LE INFO IN ALTO A SINISTRA DEGLI FPS
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            document.body.appendChild(stats.domElement);

            // uncomment if you need to draw coordinate axes when building the scene
            //Coordinates.drawAllAxes();

            controls = new THREE.OrbitControls(camera);
            controls.addEventListener('change', Render);
        }

        function Update() {
            requestAnimationFrame(Update);
            controls.update();
            stats.update();
            Render();
        }

        function Render() {
            if (loadedHeighMap) {
                console.log(data);
                Builder(true, data, cubebox);
                //Builder_sample();
                loadedHeighMap = false;
            }
            if (false) {
                changeHeigh(cubebox, data, goHigh);
            }
            if(move){
                move =! fixHeigh(cubebox, data);
            }
            
            renderer.render(scene, camera);
        }

        Loader();
        Start();
        Update();

        var semaforo = true;
        document.onkeydown = function (e) {
            e = e || window.event;
            console.log(e.keyCode);
            switch (e.which || e.keyCode) {
                case 32: // space
                    if (goHigh) {

                        //Go_up();
                    } else {
                        //Go_down();
                    }

                    move = true;
                    goHigh = !goHigh;
                    break;
                case 49:
                    //data = data2;
                    kill_child(cubebox, groundNumBoxX, groundNumBoxZ);
                    Builder(false, data, cubebox);
                    break;
                case 50:
                    //data = data2;
                    Builder(false, data, cubebox);
                    break;
                case 51:
                    //data = data2;
                    if (data == data1) {
                        data = data2;
                    } else if (data == data2){
                        data = data3;
                    } else if(data == data3){
                        data = data4;
                    } else if(data == data4){
                        data = data5;
                    } else if(data == data5){
                        data = data1;
                    }
                    move = true;
                    kill_child(cubebox, groundNumBoxX, groundNumBoxZ);
                    Builder(false, data, cubebox);
                    semaforo = !semaforo;
                    break;
                default:
                    console.log(e.keyCode);
                    return; // exit this handler for other keys
            }
            e.preventDefault(); // prevent the default action (scroll / move caret)
        };


    </script>
</body>

</html>
